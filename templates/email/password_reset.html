<!-- templates/email/password_reset.html -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
<head>
  <meta name="viewport" content="width=device-width"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Reset your password</title>
  <style type="text/css">
    body { -webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none; width: 100%!important; height: 100%; line-height: 1.6; margin:0; }
    .container { max-width: 600px; display: block; margin: 0 auto; padding: 20px; }
    .content { background: #ffffff; border-radius: 8px; padding: 30px; box-shadow: 0 1px 4px rgba(0,0,0,.06); }
    h1 { font-size: 20px; margin: 0 0 10px; }
    p { margin: 0 0 14px; }
    .btn {
      display: inline-block; padding: 12px 18px; border-radius: 6px; text-decoration: none;
      background: #1a73e8; color: #fff; font-weight: 600;
    }
    .muted { color: #667085; font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Reset your password</h1>
      <p>Hi {{ username }},</p>
      <p>We received a request to reset your password. Click the button below to set a new one.</p>
      <p style="margin: 20px 0;">
        <a class="btn" href="{{ reset_url }}" target="_blank" rel="noopener">Reset password</a>
      </p>
      <p>If you didnâ€™t request this, you can safely ignore this email.</p>
      <p class="muted">This link will expire shortly for your security.</p>
    </div>
  </div>
</body>
</html>
